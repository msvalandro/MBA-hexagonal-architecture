type Query {
    customerOfId(id: ID!): Customer
    partnerOfId(id: ID!): Partner
}

type Mutation {
    createCustomer(input: CustomerInput): Customer
    createEvent(input: EventInput): Event
    createPartner(input: PartnerInput): Partner
    subscribeCustomerToEvent(input: SubscribeInput): Subscribe
}

type Customer {
    id: ID!
    name: String
    email: String
    cpf: String
}

input CustomerInput {
    name: String
    email: String
    cpf: String
}

type Event {
    id: ID!
    name: String!
    date: String!
    totalSpots: Int!
}

input EventInput {
    date: String
    name: String
    totalSpots: Int
    partnerId: ID
}

type Partner {
    id: ID!
    name: String
    email: String
    cnpj: String
}

input PartnerInput {
    name: String
    email: String
    cnpj: String
}

type Subscribe {
    eventId: ID!
    ticketStatus: String!
    reservationDate: String!
}

input SubscribeInput {
    eventId: ID
    customerId: ID
}
